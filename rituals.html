<img src="ritual.jpg" class="hero-img reveal">

<div class="panel reveal">
  <h2>仪式的核心：接口（Interface）</h2>
  <p>
    液态仪式不是祷告，而是“同步”。
    信徒将双手接触液态界面，金属随即产生波纹，读取他们的情绪参数。
  </p>
</div>

<div class="panel reveal">
  <h2>三大液态仪式形态</h2>
  <p><b>流动（Flow）</b><br>金属自由变化，象征放弃控制。</p>
  <p><b>凝聚（Bind）</b><br>金属包裹手部，象征愿望被记录。</p>
  <p><b>升华（Rise）</b><br>金属向上悬浮，象征与神祇的连接完成。</p>
</div>

<div class="panel reveal">
  <h2>仪式的意义</h2>
  <p>
    在高度数字化的未来，人们渴望情绪被“看见”。
    液态仪式成为一种科技与信仰结合的心理疗愈形式。
  </p>
</div>
